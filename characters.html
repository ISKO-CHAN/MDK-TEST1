<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDK - Механизированные Девы Киберпанка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1>MDK</h1>
                <span>Механизированные Девы Киберпанка</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Главная</a></li>
                <li><a href="history.html" class="nav-link">История</a></li>
                <li><a href="download.html" class="nav-link">Скачать</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    
    <section id="characters" class="characters-section">
        <div class="container">
            <h2 class="section-title">Элитные воительницы MDK</h2>
            <div class="characters-grid">
<div class="character-card" data-character="Мику">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="character-image nova-bg">
                                <img src="miku.jpg" alt="Hatsune Miku" class="char-photo">
                                <div class="character-frame"></div>
                                <div class="character-name">ХАЦУНЭ МИКУ</div>
                                <div class="character-class">Манипуляция музыкой</div>
                            </div>
                        </div>
                        <div class="card-back">
                            </div>
                    </div>
                </div>

                <div class="character-card" data-character="hutao">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="character-image kira-bg">
                                <img src="hu tao.jpg" alt="Hu Tao" class="char-photo">
                                <div class="character-frame"></div>
                                <div class="character-name">ХУ ТАО</div>
                                <div class="character-class">управляет духами и огнёй</div>
                            </div>
                        </div>
                        <div class="card-back">
                            </div>
                    </div>
                </div>

                <div class="character-card" data-character="shido">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="character-image zara-bg">
                                <img src="images/shido.jpg" alt="Shido Ryusei" class="char-photo">
                                <div class="character-frame"></div>
                                <div class="character-name">ШИДО РЮСЕЙ</div>
                                <div class="character-class">Сила в агрессии</div>
                            </div>
                        </div>
                        <div class="card-back">
                            </div>
                    </div>
                </div>

                <div class="character-card" data-character="kurumi">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="character-image lex-bg">
                                <img src="kurumi.jpg" alt="Tokisaki Kurumi" class="char-photo">
                                <div class="character-frame"></div>
                                <div class="character-name">ТОКИСАКИ КУРУМИ</div>
                                <div class="character-class">Дух Времени</div>
                            </div>
                        </div>
                        <div class="card-back">
                            </div>
                    </div>
                </div>

                <div class="character-card" data-character="shikoku">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="character-image rain-bg">
                                <img src="Shikoku.webp" alt="Shikoku" class="char-photo">
                                <div class="character-frame"></div>
                                <div class="character-name">СИКОКУ</div>
                                <div class="character-class">Главный кошмар</div>
                            </div>
                        </div>
                        <div class="card-back">
                            </div>
                    </div>
                </div>

                <div class="character-card" data-character="мио">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="character-image vega-bg">
                                <img src="mio.jpg" alt="Takamio Mio" class="char-photo">
                                <div class="character-frame"></div>
                                <div class="character-name">ТАКАМИО МИО</div>
                                <div class="character-class">Дэус (не знает пощады)</div>
                            </div>
                        </div>
                        <div class="card-back">
                            </div>
                    </div>
                </div>
                    <script src="script.js"></script>
</body>

</html>
